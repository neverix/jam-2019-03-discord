<!DOCTYPE html>
<html lang="en">

<head>
    <title>BlackOut</title>
    <meta name="pinterest" content="nopin" />

    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id=textbox-div style="display:none;z-index:1000000000;"></div>
    <div class=scene id="menu" style="opacity:0">
        <!--
            I need this container to be able to use display:flex, 
            otherwise js would change it to block
        -->
        <div id="menu-container">
            <img src="../res/html/logo.png" alt="logo" id="logo" ondragstart="return false">
            <div id="buttons">
                <button id="play" class="button">Play</button>
                <a href="#" id="pewds" class="button">Sub to Pewds</a>
                <a href="#" id="github" class="button">GitHub</a>
            </div>
        </div>
    </div>
    <div class=scene id=intro>
        <img src="../res/sprites/guy/guy.png" id=guy-image ondragstart="return false">
    </div>
    <div class=scene id=game></div>
    <div class="scene" id="game-over">
        <!--i need to make a container to be able to use display:flex-->
        <div id="game-over-container">
            <div id="game-over-title">
                Game
                <span class="red">
                    Over
                </span>
            </div>
            <div id="game-over-buttons-container">
                <div id="game-over-buttons" class="button-list">
                    <div class="button" id="restart-button">Restart</div>
                    <div class="button" id="menu-button">Menu</div>
                    <a href="#" id="end-pewds" class="button">Sub to Pewds</a>
                    <a href="#" id="end-github" class="button">GitHub</a>
                </div>
                <div id="game-over-stats" class="button-list">
                    <div class="red" id="stat-parent">
                        <div class="button">Survived</div>
                        <div class="button">Died</div>
                        <div class="button">Falsely accused</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--The icons for full screen toggleing-->
    <div id="full-screen-button">
        <svg display="block" id="fs-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" /></svg>
        <svg display="none" id="fs-exit-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" /></svg>
    </div>

    <!--used for night time-->
    <div id="night"></div>
</body>

</html>
